<header
  class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-sm border-b border-white/10"
>
  <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
    <a
      routerLink="/"
      class="text-2xl font-bold text-white flex items-center gap-2"
    >
      ATG
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-8">
      <a
        routerLink="/"
        class="text-sm text-gray-300 hover:text-white transition-colors"
        >Home</a
      >
      <a
        routerLink="/about"
        class="text-sm text-gray-300 hover:text-white transition-colors"
        >About us</a
      >
      <a
        routerLink="/services"
        class="text-sm text-gray-300 hover:text-white transition-colors"
        >Our Services</a
      >
      <a
        routerLink="/faq"
        class="text-sm text-gray-300 hover:text-white transition-colors"
        >FAQ</a
      >
    </div>

    <div class="flex items-center gap-4 pd">
      <a
        routerLink="/contact"
        class="inline-flex h-10 items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Contact us
      </a>

      <!-- Burger Menu Button -->
      <button
        class="md:hidden flex flex-col justify-center items-center w-10 h-10 relative focus:outline-none group"
        (click)="isMenuOpen = !isMenuOpen"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle menu"
      >
        <span
          class="w-6 h-0.5 bg-blue-500 rounded-full transition-all duration-300 ease-in-out"
          [class.translate-y-1.5]="isMenuOpen"
        ></span>
        <span
          class="w-6 h-0.5 bg-blue-500 rounded-full transition-all duration-300 ease-in-out mt-1.5"
        ></span>
        <span
          class="w-6 h-0.5 bg-blue-500 rounded-full transition-all duration-300 ease-in-out mt-1.5"
          [class.-translate-y-1]="isMenuOpen"
        ></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu Overlay -->
  <div
    class="md:hidden fixed inset-0 bg-black/95 backdrop-blur-md transition-all duration-300 ease-in-out"
    [class.opacity-100]="isMenuOpen"
    [class.opacity-0]="!isMenuOpen"
    [class.pointer-events-auto]="isMenuOpen"
    [class.pointer-events-none]="!isMenuOpen"
    style="top: 80px"
  >
    <div
      class="container mx-auto px-4 py-8 flex flex-col items-center gap-8 bg-black"
      style="padding-top: 2rem"
    >
      <a
        routerLink="/"
        class="text-lg text-gray-300 hover:text-white transition-colors"
        (click)="isMenuOpen = false"
      >
        Home
      </a>
      <a
        routerLink="/about"
        class="text-lg text-gray-300 hover:text-white transition-colors"
        (click)="isMenuOpen = false"
      >
        About us
      </a>
      <a
        routerLink="/services"
        class="text-lg text-gray-300 hover:text-white transition-colors"
        (click)="isMenuOpen = false"
      >
        Our Services
      </a>
      <a
        routerLink="/faq"
        class="text-lg text-gray-300 hover:text-white transition-colors"
        (click)="isMenuOpen = false"
      >
        FAQ
      </a>
    </div>
  </div>
</header>
