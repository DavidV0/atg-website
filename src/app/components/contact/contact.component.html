<div class="relative overflow-hidden">
  <!-- Background gradients -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-1/2 -right-1/2 w-full h-full bg-gradient-to-l from-purple-500/20 to-transparent rounded-full blur-3xl"
    ></div>
    <div
      class="absolute -bottom-1/2 -left-1/2 w-full h-full bg-gradient-to-r from-blue-500/20 to-transparent rounded-full blur-3xl"
    ></div>
  </div>

  <!-- Contact content -->
  <div class="relative container mx-auto px-4 pt-32 pb-24">
    <div class="text-center mb-16">
      <div
        class="inline-flex items-center justify-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-1 text-sm backdrop-blur-sm mb-8"
      >
        <span
          class="size-4 rounded-full bg-blue-500/10 flex items-center justify-center"
        >
          âœ¨
        </span>
        <span class="text-white/80">GET IN TOUCH</span>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-6">
        Let's Build Something Amazing Together
      </h1>
      <p class="max-w-2xl mx-auto text-xl text-gray-400">
        Ready to start your project? Contact us today and let's discuss how we
        can help bring your vision to life.
      </p>
    </div>

    <div class="max-w-2xl mx-auto">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-4 py-3 rounded-lg border border-white/10 bg-white/5 text-white placeholder-gray-400 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your name"
            />
          </div>
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-4 py-3 rounded-lg border border-white/10 bg-white/5 text-white placeholder-gray-400 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="your@email.com"
            />
          </div>
        </div>

        <div>
          <label
            for="subject"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Subject</label
          >
          <input
            type="text"
            id="subject"
            formControlName="subject"
            class="w-full px-4 py-3 rounded-lg border border-white/10 bg-white/5 text-white placeholder-gray-400 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="What's your project about?"
          />
        </div>

        <div>
          <label
            for="message"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Message</label
          >
          <textarea
            id="message"
            formControlName="message"
            rows="6"
            class="w-full px-4 py-3 rounded-lg border border-white/10 bg-white/5 text-white placeholder-gray-400 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Tell us about your project..."
          ></textarea>
        </div>

        <button
          type="submit"
          [disabled]="!contactForm.valid"
          class="w-full h-12 rounded-lg bg-blue-600 text-white font-medium transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Send Message
        </button>
      </form>

      <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div
          class="text-center p-6 rounded-lg border border-white/10 bg-white/5 backdrop-blur-sm"
        >
          <h3 class="font-medium mb-2">Email</h3>
          <p class="text-gray-400">contact(at)atg.com</p>
        </div>
        <div
          class="text-center p-6 rounded-lg border border-white/10 bg-white/5 backdrop-blur-sm"
        >
          <h3 class="font-medium mb-2">Phone</h3>
          <p class="text-gray-400">+1 (555) 123-4567</p>
        </div>
        <div
          class="text-center p-6 rounded-lg border border-white/10 bg-white/5 backdrop-blur-sm"
        >
          <h3 class="font-medium mb-2">Location</h3>
          <p class="text-gray-400">Your City, Country</p>
        </div>
      </div>
    </div>
  </div>
</div>
