<div class="blog-detail-container" *ngIf="post">
  <button class="back-button" (click)="goBack()">← zurück</button>
  <h1 class="post-title">{{ post.title }}</h1>
  <div class="post-content" [innerHTML]="post.content"></div>
  <p class="post-date">{{ convertTimestampToDate(post.createdAt) | date }}</p>
</div>
