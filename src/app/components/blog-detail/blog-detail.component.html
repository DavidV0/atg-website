<div class="relative overflow-hidden">
  <!-- Background gradients -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-1/2 -left-1/2 w-full h-full bg-gradient-to-r from-purple-500/20 to-transparent rounded-full blur-3xl"></div>
    <div class="absolute -bottom-1/2 -right-1/2 w-full h-full bg-gradient-to-l from-blue-500/20 to-transparent rounded-full blur-3xl"></div>
  </div>

  <div class="relative container mx-auto px-4 pt-48 pb-24 max-w-4xl">
    <div *ngIf="post" class="rounded-2xl border border-white/10 bg-white/5 backdrop-blur-sm p-8">
      <button (click)="goBack()" class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-colors mb-8">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        zur√ºck
      </button>

      <div class="flex items-center gap-2 text-sm text-gray-400 mb-4">
        <span class="size-2 rounded-full bg-blue-500"></span>
        <span>{{ convertTimestampToDate(post.createdAt) | date:'longDate' }}</span>
      </div>

      <h1 class="text-3xl md:text-4xl font-bold text-white mb-8">{{ post.title }}</h1>
      
      <div class="post-content prose prose-invert" [innerHTML]="post.content"></div>
    </div>
  </div>
</div>
