<div class="relative overflow-hidden">
  <!-- Background gradients -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-1/2 -left-1/2 w-full h-full bg-gradient-to-r from-purple-500/20 to-transparent rounded-full blur-3xl"
    ></div>
    <div
      class="absolute -bottom-1/2 -right-1/2 w-full h-full bg-gradient-to-l from-blue-500/20 to-transparent rounded-full blur-3xl"
    ></div>
  </div>

  <!-- FAQ content -->
  <div class="relative container mx-auto px-4 pt-32 pb-24">
    <div class="text-center mb-16">
      <div
        class="inline-flex items-center justify-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-1 text-sm backdrop-blur-sm mb-8"
      >
        <span
          class="size-4 rounded-full bg-blue-500/10 flex items-center justify-center"
        >
          ✨
        </span>
        <span class="text-white/80">FAQ</span>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-6">
        Frequently Asked Questions
      </h1>
      <p class="max-w-2xl mx-auto text-xl text-gray-400">
        Find answers to common questions about our web development services and
        process.
      </p>
    </div>

    <div class="max-w-3xl mx-auto space-y-6">
      <div
        *ngFor="let item of faqItems"
        class="group relative rounded-lg border border-white/10 bg-white/5 backdrop-blur-sm overflow-hidden"
      >
        <button
          (click)="item.isOpen = !item.isOpen"
          class="w-full px-6 py-4 text-left flex justify-between items-center"
        >
          <span class="font-medium">{{ item.question }}</span>
          <span
            class="transform transition-transform"
            [class.rotate-180]="item.isOpen"
            >▼</span
          >
        </button>
        <div class="px-6 pb-4" [class.hidden]="!item.isOpen">
          <p class="text-gray-400">{{ item.answer }}</p>
        </div>
      </div>
    </div>

    <div class="mt-16 text-center">
      <p class="text-gray-400 mb-6">Still have questions?</p>
      <a
        routerLink="/contact"
        class="inline-flex h-12 items-center justify-center rounded-md bg-blue-600 px-8 text-base font-medium text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Contact Us
      </a>
    </div>
  </div>
</div>
