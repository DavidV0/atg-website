name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Create environments directory
        run: mkdir -p src/environments

      - name: Create environment.ts
        run: |
          echo "export const environment = {" > src/environments/environment.ts
          echo "  production: true," >> src/environments/environment.ts
          echo "  firebase: {" >> src/environments/environment.ts
          echo "    apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> src/environments/environment.ts
          echo "    authDomain: 'your-auth-domain'," >> src/environments/environment.ts
          echo "    projectId: 'your-project-id'," >> src/environments/environment.ts
          echo "    storageBucket: 'your-storage-bucket'," >> src/environments/environment.ts
          echo "    messagingSenderId: 'your-messaging-sender-id'," >> src/environments/environment.ts
          echo "    appId: 'your-app-id'," >> src/environments/environment.ts
          echo "    measurementId: 'your-measurement-id'" >> src/environments/environment.ts
          echo "  }" >> src/environments/environment.ts
          echo "};" >> src/environments/environment.ts

      - name: Build Project
        run: npm run build --prod

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/atg-website/browser/
          server-dir: /
          protocol: ftps
